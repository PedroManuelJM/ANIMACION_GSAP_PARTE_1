    <section id="content">
        <div class="container text-center">
            <div class="row">
                <div class="form-group col-6">
                    <label for="exampleFormControlTextarea1 "> <span class="badge bg-info text-white"> Código
                        </span></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" disabled>tl.from('#imagen', {
                        duration: 2,
                        x: 300,
                        backgroundColor: 'red',
                        borderRadius: '20%',
                        border: '5px solid blue',
                        ease: 'linear'
                    });

                </div>
                <div class="col-6">
                    <span class="badge bg-warning">Efecto lineal</span>

                    <img id="imagen" src="img/objetivo.png">

            </div>
        </div>
    </section>

    <section id="content">
        <div class="container text-center">
            <div class="row">
                <div class="form-group col-6">
                    <label for="exampleFormControlTextarea1 "> <span class="badge bg-info text-white"> Código
                        </span></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" disabled>tl.from('#imagen1', {
                        duration: 2,
                        x: 300,
                        backgroundColor: 'red',
                        borderRadius: '20%',
                        border: '5px solid blue',
                        ease: 'elastic'
                    });
                    </textarea>
                </div>
                <div class="col-6">
                    <span class="badge bg-success">Efecto elastic</span>
                    <br><br>
                    <img id="imagen1" src="img/objetivo.png">
                </div>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="container text-center">
            <div class="row">
                <div class="form-group col-6">
                    <label for="exampleFormControlTextarea1 "> <span class="badge bg-info text-white"> Código
                        </span></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" disabled>tl.from('#imagen2', {
                        duration: 2,
                        x: 300,
                        backgroundColor: 'red',
                        borderRadius: '20%',
                        border: '5px solid blue',
                        ease: 'bounce'
                    });
                    </textarea>
                </div>

                <div class="col-6">
                    <span class="badge bg-danger">Efecto bounce</span>
                    <br><br>
                    <img id="imagen2" src="img/objetivo.png">
                </div>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="container text-center">
            <div class="row">
                <div class="form-group col-6">
                    <label for="exampleFormControlTextarea1 "> <span class="badge bg-info text-white"> Código
                        </span></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" disabled>tl.from('#rotacion', {
                        duration: 2,
                        rotate:360, // rotación 
                    });
                    </textarea>
                </div>

                <div class="col-6">
                    <span class="badge bg-dark text-white">Rotación </span>
                    <br><br>
                    <img id="rotacion" src="img/gsap.png">
                </div>
            </div>
        </div>
    </section>

    <section id="content-medium">
        <div class="container text-center">
            <div class="row">
                <div class="form-group col-6">
                    <label for="exampleFormControlTextarea1 "> <span class="badge bg-info text-white"> Código
                        </span></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" disabled>let t2 = gsap.timeline({ repeat: -1, repeatDelay: 1 }); //repitira infinitamente
                        t2.from('#primero', {
                            duration: 2,
                            rotate:360,
                         }); 
                        
                        t2.from( '.circle',{
                            duration:.2, // tiempo de duracion 
                            scale:0,
                            stagger:.5
                        },'+=1'); // lapso de espera  para que luego continue                         
                    </textarea>
                </div>

                <div class="col-6">
                    <span class="badge bg-secondary text-white">Animación continua </span>
                    <br><br>
                    <img id="primero" src="img/gsap.png">
                    <span class="circle badge badge-pill align-middle">H</span>
                    <span class="circle badge badge-pill align-middle">O</span>
                    <span class="circle badge badge-pill align-middle">L</span>
                    <span class="circle badge badge-pill align-middle">A</span>
                </div>
            </div>
        </div>
    </section>


    <section id="content-medium">
        <div class="container text-center">
            <div class="row">
                <div class="form-group col-6">
                    <label for="exampleFormControlTextarea1 "> <span class="badge bg-info text-white"> Código
                        </span></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" disabled>let t3 = gsap.timeline({ repeat: 4, yoyo:true }); // solo repitira 4 veces
                        t3.from('#yo', {
                            duration: 2,
                            rotate:360,
                         }); 
                        
                        t3.from( '.circle1',{
                            duration:.2, // tiempo de duracion 
                            scale:0,
                            stagger:.5
                        }); // lapso de espera  para que luego continue 
                    </textarea>
                </div>

                <div class="col-6">
                    <span class="badge bg-info text-white">Animación YOYO </span>
                    <br><br>
                    <img id="yo" src="img/gsap.png">
                    <span class="circle1 badge badge-pill align-middle">H</span>
                    <span class="circle1 badge badge-pill align-middle">O</span>
                    <span class="circle1 badge badge-pill align-middle">L</span>
                    <span class="circle1 badge badge-pill align-middle">A</span>
                </div>
            </div>
        </div>
    </section>
